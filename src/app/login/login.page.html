      <ion-card-title> </ion-card-title>

    <div class="login-form">
      <form #loginForm="ngForm" novalidate>
        <ion-input
          label="Username"
          labelPlacement="stacked"
          fill="solid"
          [(ngModel)]="login.username"
          name="username"
          type="text"
          #username="ngModel"
          spellcheck="false"
          autocapitalize="off"
          errorText="Username is required"
          required
        >
        </ion-input>

        <ion-input
          label="Password"
          labelPlacement="stacked"
          fill="solid"
          [(ngModel)]="login.password"
          name="password"
          type="password"
          #password="ngModel"
          errorText="Password is required"
          required
        >
        </ion-input>

        <ion-row>
          <ion-col>
            <ion-button
              (click)="onLogin(loginForm)"
              type="submit"
              expand="block"
              >Login</ion-button
            >
          </ion-col>
          <ion-col>
            <ion-button (click)="onSignup()" color="light" expand="block"
              >Signup</ion-button
            >
          </ion-col>
        </ion-row>
      </form>
    </div>
  </ion-card>
</ion-content>
